<script>
  const nav = document.getElementById("nav");

  window.addEventListener("scroll", function () {
    if (window.scrollY >= 100) {
      nav.classList.add("nav__black");
    } else {
      nav.classList.remove("nav__black");
    }
  });

  (function (w) {
    w.addEventListener("load", function () {
      const btn_left = document.getElementById("btn-left"),
        btn_right = document.getElementById("btn-right"),
        content = document.getElementById("con");
      const content_scroll_width = content.scrollWidth;
      let content_scoll_left = content.scrollLeft;
      btn_right.addEventListener("click", () => {
        content_scoll_left += 200;
        if (content_scoll_left >= content_scroll_width) {
          content_scoll_left = content_scroll_width;
        }
        content.scrollLeft = content_scoll_left;
      });
      btn_left.addEventListener("click", () => {
        content_scoll_left -= 200;
        if (content_scoll_left <= 0) {
          content_scoll_left = 0;
        }
        content.scrollLeft = content_scoll_left;
      });

      const btn_left1 = document.getElementById("btn-left1"),
        btn_right1 = document.getElementById("btn-right1"),
        content1 = document.getElementById("con1");
      const content_scroll_width1 = content1.scrollWidth;
      let content_scoll_left1 = content1.scrollLeft;
      btn_right1.addEventListener("click", () => {
        content_scoll_left1 += 200;
        if (content_scoll_left1 >= content_scroll_width1) {
          content_scoll_left1 = content_scroll_width1;
        }
        content1.scrollLeft = content_scoll_left1;
      });
      btn_left1.addEventListener("click", () => {
        content_scoll_left1 -= 200;
        if (content_scoll_left1 <= 0) {
          content_scoll_left1 = 0;
        }
        content1.scrollLeft = content_scoll_left1;
      });
    });
  })(window);
</script>
